<!DOCTYPE html>
<html lang="pt">

<head>
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=3">
	<!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

	<title>by Antero Jesus</title>

	<!-- Google font -->
	<link href="https://fonts.googleapis.com/css?family=Lato:400,400i,700" rel="stylesheet">

	<!-- Bootstrap -->
	<link type="text/css" rel="stylesheet" href="https://hoteldoscavaleiros.com/disponibilidades/css/bootstrap.min.css" />

	<!-- Custom stlylesheet -->
	<link type="text/css" rel="stylesheet" href="https://hoteldoscavaleiros.com/disponibilidades/css/style.css" />

	<!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
	<!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
	<!--[if lt IE 9]>
		  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
		  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
		<![endif]-->

</head>

<body>
	<div id="booking" class="section">
		<div class="section-center">
			<div class="container">
				<div class="row">
					<div class="booking-form">
						<form>
							<div class="row no-margin">
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Check In</span>
										<input type="date" class="form-control" placeholder="0" name="check-in" value="pesquisa" id="chckin">
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Check Out</span>
										<input type="date" class="form-control" placeholder="0" name="check-out" value="search" id="chckout">
									</div>
								</div>
							</div>

									<div class="form-group">
										<span class="form-label">Adultos</span>
										<input type="number" class="form-control" placeholder="0" name="search" min="1" max="4" value="Check-In" id="adultos">
										<span class="select-arrow"></span>
									</div>

									<div class="row no-margin">
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Crianças (2-12 Anos)</span>
										<input type="number" class="form-control" placeholder="0" name="search" min="0" max="2" value="Check-In" id="criancas">
										<span class="select-arrow"></span>
									</div>
								</div>
								<div class="col-sm-6">
									<div class="form-group">
										<span class="form-label">Bebés (0-2 anos)</span>
										<input type="number" class="form-control" placeholder="0" name="search" min="0" max="2" value="Check-In" id="bebes">
										<span class="select-arrow"></span>
									</div>
								</div>
							</div>
							</form>
							<div class="input-group-btn">
								<button type="submit" class="submit-btn" onclick="location.href='https://direct-book.com/properties/YOURHOTELIDDIRECTBOOKING?&items[0][adults]='+document.getElementById('adultos').value+'&items[0][children]='+document.getElementById('criancas').value+'&items[0][infants]='+document.getElementById('bebes').value+'&currency=EUR&checkInDate='+document.getElementById('chckin').value+'&checkOutDate='+document.getElementById('chckout').value;"> Pesquisar Disponibilidade</button>
							</div>
						
					</div>
				</div>
			</div>
		</div>
	</div>
</body><!-- made by Antero Jesus -->

</html>
